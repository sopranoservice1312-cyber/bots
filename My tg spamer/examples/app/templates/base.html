<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Telegram Consent Messenger — Pro</title>
  <style>
    body{font-family: system-ui, Arial, sans-serif; margin:0; background:#0f172a; color:#e2e8f0}
    header{background:#111827; padding:12px 16px; position:sticky; top:0}
    a{color:#93c5fd; text-decoration:none}
    .wrap{max-width:1100px; margin:24px auto; padding:0 16px}
    .card{background:#1f2937; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 6px 20px rgba(0,0,0,.2)}
    input, textarea, select, button{width:100%; padding:10px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb}
    button{cursor:pointer; background:#2563eb; border:none}
    button.secondary{background:#334155}
    label{font-size:12px; color:#94a3b8; display:block; margin:6px 0}
    table{width:100%; border-collapse:separate; border-spacing:0; background:#1e293b;}
    th, td{padding:10px 8px; border-bottom:1px solid #334155; vertical-align: middle; text-align:left;}
    th{background:#1e293b; font-weight:600;}
    tr:last-child td{border-bottom:none;}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    tr:hover {background: #24304a;}
    td pre{margin:0; font-family:inherit;}
  </style>
</head>
<body>
<header>
  <nav class='wrap'>
    <a href='/'>Home</a> · <a href='/accounts'>Accounts</a> · <a href='/templates'>Templates</a> · <a href='/send'>Send</a> · <a href='/logs'>Logs</a>
  </nav>
</header>
<div class='wrap'>
  {% block content %}{% endblock %}
</div>
</body>
</html>
