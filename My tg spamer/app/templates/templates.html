{% extends 'base.html' %}
{% block content %}
<div class='card'>
  <h2>Templates</h2>
  <form method='post' action='/templates/add' class='row'>
    <div>
      <label>Title</label>
      <input name='title' required>
    </div>
    <div>
      <label>Body</label>
      <textarea name='body' required rows='3'></textarea>
    </div>
    <div>
      <button type='submit'>Add</button>
    </div>
  </form>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>Actions</th>
    </tr>
    {% for t in rows %}
    <tr>
      <td>{{t.id}}</td>
      <td>{{t.title}}</td>
      <td><pre>{{t.body}}</pre></td>
      <td>
        <form method='post' action='/templates/{{t.id}}/delete' style='display:inline;'>
          <button class='secondary'>Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
