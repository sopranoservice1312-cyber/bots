{% extends 'base.html' %}
{% block content %}
<div class='card'>
  <h2>Account Login</h2>
  <form method='post' action='/accounts/{{acc_id}}/login/verify'>
    <label>Enter the code you received in Telegram</label>
    <input name='code' required>
    <label>Password (if your account has 2FA, otherwise leave blank)</label>
    <input name='password'>
    <button type='submit'>Verify</button>
  </form>
</div>
{% endblock %}
